<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>

<div align="center">

    <h1 style="color: blue">Create New Product</h1>


    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <label>Product Name:</label>
        <input type="text" th:field="*{name}"><br><br>
        <label>Brand:</label>
        <input type="text" th:field="*{brand}"><br><br>
        <label>Made In:</label>
        <input type="text" th:field="*{madeIn}"><br><br>
        <label>Price:</label>
        <input type="number" th:field="*{price}"><br><br>

        <button type="submit">Save</button>

    </form>

</div>

</body>
</html>
